---
- name: add ansible keyserver
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 93C4A3FD7BB9C367
    state: present

- name: add ansible repository
  apt_repository:
    repo: deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main
    state: present

- name: install ansible
  apt:
    name:
      - ansible
    state: latest
    update_cache: yes
